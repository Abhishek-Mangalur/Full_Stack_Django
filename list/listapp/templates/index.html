<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        #i1{
            background-color: yellow;
            color: blue;
        }
        #i2{
            background-color: aqua;
            color: rgb(175, 31, 151);
        }
    </style>
</head>
<body>
    <h1 id="i1">Unordered List</h1>
    <ul>
        {% for fruit in fruits %}
        <li>{{fruit}}</li>
        {% endfor %}
    </ul>
    
    <h1 id="i2">Ordered List</h1>
    <ol>
        {% for student in students %}
        <li>{{student}}</li>
        {% endfor %}
    </ol>
</body>
</html>
